<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src='./d3.min.js' charset="utf-8"></script>
		<!-- <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script> -->
		<style>
			.state {
				fill: red;
				stroke: #a9a9a9;
				stroke-width: 1;
			}
			.state:hover{
				fill-opacity:0.5;
			}
		</style>
	</head>
	<body>
	</body>
	<script>
		var svg = d3.select('body')
		.append('svg')
		.attr('width', 300)
		.attr('height', 300);

		var rectHeight = 25;
		var dataset = [250, 210, 179, 130, 90];
		svg.selectAll('rect')
		.data(dataset)  // 绑定数组
		.enter()  // 指定选择集的enter部分
		.append('rect')  // 添加足够数量的矩形元素
		.attr('x', 20)
		.attr('y', function(d, i) {
			return i * rectHeight
		})
		.attr('width', function(d) {
			return d;
		})
		.attr('height', rectHeight - 2)
		// .attr('fill', 'steelblue');  // 填充色（最好用class）
		.attr('class', 'state');
	</script>
</html>
