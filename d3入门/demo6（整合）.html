<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src='./d3.min.js' charset="utf-8"></script>
		<!-- <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script> -->
		<style>
			.axis path,
			.axis line {
			    fill: none;
			    stroke: black;
			    shape-rendering: crispEdges;
			}

			.axis text {
			    font-family: sans-serif;
			    font-size: 11px;
			} 
		</style>
	</head>
	<body>
	</body>
	<script>
		var width = 600;
		var height = 600;
		var dataset = [];
		var num = 15; // 数组的数量

		for (var i = 0; i < num; i++) {
			var tempnum = Math.floor(Math.random() * 50); // 返回 0~49 整数  
			dataset.push(tempnum);
		}

		var svg = d3.select("body").append("svg")
			.attr("width", width)
			.attr("height", height);

		// x轴尺度
		var xAxisScale = d3.scale.ordinal()
			.domain(d3.range(dataset.length))
			.rangeRoundBands([0, 500]);

		var xAxis = d3.svg.axis()
			.scale(xAxisScale)
			.orient("bottom");

		// y轴尺度
		var yAxisScale = d3.scale.linear()
			.domain([0, d3.max(dataset)])
			.range([500, 0]);

		var yAxis = d3.svg.axis()
			.scale(yAxisScale)
			.orient("left");
        
        // 定义柱形图的尺度
		var xScale = d3.scale.ordinal()
			.domain(d3.range(dataset.length))
			.rangeRoundBands([0, 500], 0.05);

		var yScale = d3.scale.linear()
			.domain([0, d3.max(dataset)])
			.range([0, 500]);

		// 绘制柱状图
		svg.selectAll("rect")
			.data(dataset)
			.enter()
			.append("rect")
			.attr("x", function(d, i) {
				console.log(xScale(i));
				return 30 + xScale(i);
			})
			.attr("y", function(d, i) {
				return 50 + 500 - yScale(d);
			})
			.attr("width", function(d, i) {
				return xScale.rangeBand();
			})
			.attr("height", yScale)
			.attr("fill", "red");

		// 绘制文字
		svg.selectAll("text")
			.data(dataset)
			.enter().append("text")
			.attr("x", function(d, i) {
				return 30 + xScale(i);
			})
			.attr("y", function(d, i) {
				return 50 + 500 - yScale(d);
			})
			.attr("dx", function(d, i) {
				return xScale.rangeBand() / 3;
			})
			.attr("dy", 15)
			.attr("text-anchor", "begin")
			.attr("font-size", 14)
			.attr("fill", "white")
			.text(function(d, i) {
				return d;
			});

		// x轴绘制
		svg.append("g")
			.attr("class", "axis")
			.attr("transform", "translate(30,550)")
			.call(xAxis);

		// y轴绘制
		svg.append("g")
			.attr("class", "axis")
			.attr("transform", "translate(30,50)")
			.call(yAxis);
	</script>
</html>
